buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.1.0"
group = "com.noobanidus.circadian"
archivesBaseName = "circadian"

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "snapshot_20180407"
    useDepAts = true

    replace "GRADLE:VERSION", project.version
}

runClient {
    args '--username', 'nooblybear'
}

task deobfJar (type: Jar) {
    from sourceSets.main.output
    classifier = "deobf"
}

artifacts {
    archives deobfJar
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "http://maven.blamejared.com"
    }
    maven {
        url "http://maven.covers1624.net/"
    }
    maven {
        url "http://chickenbones.net/maven/"
    }
    maven {
        url "http://www.ryanliptak.com/maven/"
    }
    maven {
        url "https://maven.chaosfield.at/"
    }
    maven {
        url "http://maven.ic2.player.to/"
    }
    maven {
        url "http://maven.tterrag.com"
    }
    maven {
        url "https://dl.bintray.com/raoulvdberge/dev/"
    }
    maven {
        url = "http://maven.thiakil.com"
    }
    maven {
        url "http://tehnut.info/maven/"
    }
    ivy {
        name = 'lunatrius\' ivy repo'
        url 'http://mc.lunatri.us/files'
    }
}

dependencies {
    deobfCompile "com.blamejared:MTLib:3.0.4.7"
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.8.5"
    deobfCompile "vazkii.botania:Botania:r1.10-357.7"
    deobfCompile "mezz.jei:jei_1.12.2:4.13.1.220"
    deobfCompile("cofh:ThermalExpansion:1.12.2-5.5.2.39:universal") {
        exclude group: 'mezz.jei'
    }
    deobfCompile("cofh:CoFHCore:1.12.2-4.6.1.22:universal") {
        exclude group: 'mezz.jei'
    }
    deobfCompile("cofh:ThermalFoundation:1.12.2-2.6.1.22:universal") {
        exclude group: 'mezz.jei'
    }
    deobfCompile("cofh:ThermalCultivation:1.12.2-0.3.1.8:universal") {
        exclude group: 'mezz.jei'
    }
    deobfCompile "com.wayoftime.bloodmagic:BloodMagic:1.12.2-2.3.1-99"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.23-16"
    deobfCompile "info.amerifrance.guideapi:Guide-API:1.12-2.1.4-57"

    deobfCompile "com.azanor.baubles:Baubles:1.12-1.5.2"
    deobfCompile "codechicken:CodeChickenLib:1.12.2-3.2.2.352:universal"

    deobfCompile group: "com.github.lunatrius", name: "LunatriusCore", "version": "1.12.2-1.2.0.42", classifier: "universal"
    deobfCompile group: "com.github.lunatrius", name: "Schematica", "version": "1.12.2-1.8.0.169", classifier: "universal"

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
}

minecraft.coreMod = "com.noobanidus.circadian.core.asm.CicadaTweakerPlugin"

jar {
    manifest {
        attributes "FMLCorePlugin": "com.noobanidus.circadian.core.asm.CicadaTweakerPlugin", "FMLCorePluginContainsFMLMod": true
        attributes 'FMLAT': 'cicadatweaks_at.cfg'
    }
}


processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mc_version': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

    rename '(.+at\\.cfg)', 'META-INF/$1'
}
